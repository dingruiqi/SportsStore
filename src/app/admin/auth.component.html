<div class="bg-info p-1 text-center">
    <h3>SportsStore Admin</h3>
</div>
<div class="bg-danger mt-1 p-1 text-center" *ngIf="errorMessage!=null">
    {{errorMessage}}
</div>
<div class="p-1">
    <form novalidate #authForm="ngForm" (ngSumbit)="authenticate(authForm)">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="text-center">
            <button class="btn btn-secondary" routerLink="/">Go back</button>
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
    </form>
</div>
